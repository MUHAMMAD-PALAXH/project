<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3d card project</title>
    <link rel="stylesheet" href="project.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="box">
                <div class="content">
                    <img src="strawberry.png" alt="there is an image">
                    <h1>Strawberry</h1>
                    <p>Make some Awesome</p>
                    <a href="">Purchase</a>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="box">
                <div class="content">
                    <img src="image.jpg" alt="there is an image">
                    <h1>Strawberry</h1>
                    <p>Make some Awesome</p>
                    <a href="">Purchase</a>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="box">
                <div class="content">
                    <img src="download (2).png" alt="there is an image">
                    <h1>Strawberry</h1>
                    <p>Make some Awesome</p>
                    <a href="">Purchase</a>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="project.js"></script>
    <script>
        VanillaTilt.init(document.querySelectorAll(".card"), {
		max: 25,
		speed: 400,
        glare: true,
        "max-glare": 1,
	});
    </script>
</body>
</html>
